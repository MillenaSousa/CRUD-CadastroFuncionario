<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Cadastro de funcionario</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <span>Cadastro de Funcionarios</span>
            <button onclick="openModal()" id="new">Incluir</i></button>
        </div>
        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Função</th>
                        <th>Salário</th>
                        <th class="action">Editar</th>
                        <th class="action">Exluir</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="modal-container">
            <div class="modal">
                <form>
                    <label for="m-name">Nome</label>
                    <input type="text" id="m-name" required>

                    <label for="m-function">Função</label>
                    <input type="text" id="m-function" required>

                    <label for="m-wage">Salario</label>
                    <input type="number" id="m-wage" required>
                    <button id="btnSave">Salvar</button>
                </form>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
